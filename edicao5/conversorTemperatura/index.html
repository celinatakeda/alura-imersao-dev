<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class ="page-title">Conversor de Temperatura</h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""> 
    <p class ="page-subtitle">Descubra os valores em Farenheit, Kelvin ou Celsius</p>
    <label for="temperatura">Insira a Temperatura</label>
    <br>
    <input type="number" id="valor" size="2" />
    <br><br>
    <button type="submit" onClick="ConverterFarenheit()">Converter Celsius em Farenheit</button>
    <button type="submit" onClick="ConverterCelsius()">Converter Farenheit em Celsius</button>
    <button type="submit" onClick="ConverterKelvin()">Converter Celsius em Kelvin</button>    
    
    <h2 id="valorConvertido"></h2>
    <img class="termometro" src="./img/thermometr-.jpg" />
  </div>

  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>  

  <script src="script.js"></script>
</body>
</html>
