<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">
      Coleção Gibis
    </h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    <p class="page-subtitle">
      Quais gibis favoritos?
    </p>
    <div class="form-wrapper">
      <input type="text" id="nomedogibi" name="nomedogibi" placeholder="Insira o nome do gibi">
      <input type="text" id="gibi" name="gibi" placeholder="Insira endereço de imagem">
      <button onClick="adicionarGibi()">Adicionar Gibi</button>
    </div>
  </div>
  <div id="listaGibis"></div>
  <h2 id="fraseGibi"></h2>
  <h2 id="nomeGibi"></h2>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  <script src="script.js"></script>
  
</body>
</html>
