<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Média</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">Calculadora Média</h1>
    <p class="page-subtitle">Descubra qual a sua média de nota de todas as provas!</p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    <div class="logo">
      <div>
        <img src="https://s5.static.brasilescola.uol.com.br/img/2016/09/praca-circular-exemplo-um.jpg" class="circulo-azul">
      </div>
      <div>
        <img src="https://thumbs.dreamstime.com/b/%E9%93%85%E7%AC%94-17860642.jpg" class="papel">
      </div>
      <div>
        <h1 class="letra">A+</h1>
      </div>
    </div>

    <div class="container-main">
      <input type="number" placeholder="Nota1" id="nota1">
      <input type="number" placeholder="Nota2" id="nota2">
      <input type="number" placeholder="Nota3" id="nota3">
      <input type="number" placeholder="Nota4" id="nota4">

      <button type="submit" onclick="CalcularMedia()">Calcular Média</button>

      <h2 id="resultadoMedia"></h2>
    </div>

    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
