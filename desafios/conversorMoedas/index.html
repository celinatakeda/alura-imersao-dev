<html>

<head>
  <title>Conversor de moedas</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <p class="page-subtitle">
          Descubra os valores convertidos
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <label for="moeda">Insira o valor</label><br>
        <input type="number" id="valor" size="2" /><br><br>        
        
        <label for="moeda">Escolha sua opção</label>
        <div class="form-check">          
          <input class="form-check-input" type="radio" name="dolarReal" id="dolarReal">
          <label class="form-check-label" for="dolarReal">
            Dolar em Real
          </label>
          <br>

          <input class="form-check-input" type="radio" name="realDolar" id="realDolar">
          <label class="form-check-label" for="realDolar">
          Real em Dolar
          </label>
          <br>

          <input class="form-check-input" type="radio" name="realBitcoin" id="realBitcoin">
          <label class="form-check-label" for="realBitcoin">
           Real em Bitcoin
          </label>
        </div>     
        <br>
        
        <button type="submit" onclick="Converter()">Converter</button>
        <h2 id="valorConvertidoReal"></h2>
        <h2 id="valorConvertidoDolar"></h2>
        <h2 id="valorConvertidoBitcoin"></h2>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>        
  </body>
        
</html>
